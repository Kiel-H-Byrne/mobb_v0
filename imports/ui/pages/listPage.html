<template name="listPage">
  <div class="list-wrapper row">
    <ul class="collection with-header col s12">
    <li class="collection-header grey darken-2 hoverable  center-align">
      <h4>Online Businesses</h4>
    </li>
    {{#each list}}

      <li class="collection-item avatar grey darken-2 hoverable ">
      {{#if hasImage}}
        <img src="img/gallery/{{name}}.png" alt="" class="circle">
      {{/if}}
        <h4 class="truncate amber-text text-darken-1">{{name}}</h4>
        <h6 > {{social}}</h6>
        {{#if street}}
        <p class="address">
              {{street}} <br />
              {{city}} {{state}} {{zip}} <br />
        </p>
        {{/if}}
        <a class="phone" href="tel:+1{{phone}}">{{phone}}</a>
        {{#if in_favorites}}
        <a href="" class="secondary-content remove_favorite">
          <i class="material-icons">star</i>
        </a>
        {{else}}
        <a href="" class="secondary-content add_favorite" value="{{_id}}">
          <i class="material-icons">star_border</i>
        </a>
        {{/if}}
        
      </li>
    {{/each}}
    </ul>
  </div>
</template>
