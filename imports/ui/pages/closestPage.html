<template name="closestPage">
{{#if haveLocation}}
  <div class="closest-wrapper z-depth-1">
    <div class="row title"> 
      <h3 class="col s12 center-align"> Near You: </h3>
    </div>
    <div class="row masonry_wrapper">
      <div class="card-wrapper closestFlex">
      <!-- div class="closestFlex_sizer"></div-->
        {{#each list}}
          {{#if isClose (getDistance location)}}
            {{> galleryCard}}
          {{/if}}
        {{/each}}
      </div>
    </div>
{{!--     {{else}}
    <div class="row ">
      <div class="col s12 center-align" >
        <p class="flow-text">
        None at the moment... 
        <a class="addModal-trigger" href="#modalAdd" >Add Some! </a>
        </p>
        
      </div>
    </div>
    {{/if}} --}}
  </div>
{{/if}}
</template>
