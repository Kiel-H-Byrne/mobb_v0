<template name="listPage">
  <div class="list-wrapper hide-on-med-and-up">
    <ul class="collection with-header">
    <li class="collection-header grey darken-2 hoverable  center-align"><h4>Online Businesses</h4></li>
    {{#each list}}

      <li class="collection-item avatar grey darken-2 hoverable ">
        <img src="{{image.url}}" alt="" class="circle">
        <p class="amber-text text-darken-1">{{name}}</p>
        <p > {{social}}</p>
        
        <p class="address">
              {{street}} <br />
              {{city}} {{state}} {{zip}} <br />
              <a class=" phone" href="tel:+1{{phone}}">{{phone}}</a>
        </p>
        
        <a href="#!" class="secondary-content">
          <i class="material-icons">share</i>
        </a>
        
      </li>
    {{/each}}
    </ul>
  </div>
</template>
