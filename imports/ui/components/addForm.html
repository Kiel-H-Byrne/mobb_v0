<template name="addForm">
  <!-- Modal Structure -->
  <div id="modalAdd" class="modal modal-fixed-footer">
			{{#autoForm id="addListingForm" type="normal" collection="Listings" doc=this}}
		    <div class="modal-content" style="padding:6px">
				  <ul class="collapsible" data-collapsible="accordion">
			    	<li>
							<div class="collapsible-header active"><i class="material-icons">explore</i>Location Information</div>
							<div class="collapsible-body">
							  {{> afQuickField name="name"}}
							  {{> afQuickField name="street"}}
							  <div class="row">
								  <div class="col s12 m5"> {{> afQuickField name="city"}} </div>
								  <div class="col s6 m3"> {{> afFormGroup name="state" type="select" firstOption=getState value=getState options="allowed"}} </div>
								  <div class="col s6 m4"> {{> afQuickField name="zip"}} </div>
							  </div>
			    		</div>
		    		</li>
		    		<li>
							<div class="collapsible-header"><i class="material-icons">work</i>Contact Information <span class="grey-text right-align">(Optional)</span></div>
							<div class="collapsible-body">
							  {{> afQuickField name="owner"}}
							  {{> afQuickField name="phone"}}
							  {{> afQuickField name="url"}}
							</div>
			    	</li>
		    		<li>
							<div class="collapsible-header"><i class="material-icons">file_upload</i>Add Information <span class="grey-text right-align">(Optional)</span></div>
							<div class="collapsible-body">
							  {{> afQuickField name="image"}}
							  <div class="row" id="row_categories">
								  <div class="col s12">
								  <h5 class="center-align"> Categories: </h5>
									  {{> afFormGroup name="categories" type="select-checkbox-inline"}}
								  </div>
							  </div>
							</div>
			    	</li>			    	
			    </ul>
				</div>		    
		    <div class="modal-footer">
		    	<div class="row " style="margin-bottom:0px">
			    	<div class="col s6 valign-wrapper">
					    <h5 class="center-align valign"> Add A Business: </h5>
				    </div>
				    <div class="col s6">
							<button class="right-align btn modal-actionz waves-effect waves-light" type="submit" name="action">Add
								<i class="material-icons right">add_circle</i>
							</button>
						</div>
					</div>
				</div>
			{{/autoForm}}
	</div>
</template>
