<template name="editForm">
  <!-- Modal Structure -->
  <div id="modalEdit" class="modal modal-fixed-footer">
  {{#let listing=currentDoc}}
      {{#autoForm id="editListingForm" type="update" collection="Listings" doc=this}}
          <div class="modal-content">
            <ul class="collapsible" data-collapsible="accordion">
            <li>
              <div class="collapsible-header active">
              <i class="material-icons">explore</i>
                Locate
              <i class="material-icons right">expand_more</i>
              </div>
              <div class="collapsible-body">
                {{> afQuickField name="name"}}
                {{#if address}}
                  {{> afQuickField name="address"}}
                {{else}}
                  {{> afQuickField name="street"}}
                  <div class="row">
                    <div class="col s12 m5"> {{> afQuickField name="city"}} </div>
                    <div class="col s6 m3"> {{> afQuickField name="state"}} </div>
                    <div class="col s6 m4"> {{> afQuickField name="zip"}} </div>
                  </div>
                {{/if}}
                {{> afQuickField name="phone"}}
                {{> afQuickField name="url"}}
                <div class="row">
                  <h6 class="center-align">Social Media</h6>
                  <div class="col s4"> {{> afQuickField name="social.facebook" }} </div>
                  <div class="col s4"> {{> afQuickField name="social.twitter"}} </div>
                  <div class="col s4"> {{> afQuickField name="social.instagram"}} </div>
                </div>
                </div>
            </li>
            <li>
              <div class="collapsible-header">
              <i class="material-icons">work</i>
              Contact <span class="muted">(Optional)</span>
              <i class="material-icons right">expand_more</i>
              </div>
              <div class="collapsible-body">
                

                {{> afQuickField name="image.url"}}
                {{!-- {{> afFormGroup name="" type="select-checkbox-inline" options=formOptions}} --}}
                {{> afFormGroup name="categories" type="select-checkbox-inline" options=formOptions}} <br />
                {{> afQuickField name="description"}}
              </div>
            </li>           
          </ul>
        </div>        
        <div class="modal-footer">
          <div class="row" >
            <div class="col s6 valign-wrapper">
              <h5 class="center-align valign"> Edit Business: </h5>
            </div>
            <div class="col s6">
              <button class="right-align btn modal-actionz waves-effect waves-light" type="submit" name="action" aria-label="Edit">Save
                <i class="material-icons right">add_circle</i>
              </button>
            </div>
          </div>
        </div>
      {{/autoForm}}
{{/let}}
  </div>

</template>
