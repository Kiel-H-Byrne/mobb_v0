<template name="addForm">
  <!-- Modal Structure -->
  <div id="modalAdd" class="modal modal-fixed-footer">

			{{#autoForm id="addListingForm" type="normal" collection="Listings"}}
		    <div class="modal-content">
				  <ul class="collapsible" data-collapsible="accordion">
			    	<li>
							<div class="active collapsible-header ">
								<i class="material-icons">explore</i>
								Locate
								<i class="material-icons right">expand_more</i>
							</div>
							<div class="collapsible-body">
							  {{> afQuickField name="name"}}
							  {{> afQuickField name="street"}}
							  <div class="row">
								  <div class="col s12 m5"> {{> afQuickField name="city"}} </div>
								  <div class="col s6 m3"> {{> afFormGroup name="state" type="select" firstOption=getState value=getState options="allowed" label=false}} </div>
								  <div class="col s6 m4"> {{> afQuickField name="zip" label="Zipcode (optional)"}} </div>
							  </div>
							  {{> afQuickField name="phone" data-length="11"}}
							  {{> afQuickField name="url" value="http://"}}
			    		</div>
		    		</li>
		    		<li>
							<div class="collapsible-header">
							<i class="material-icons">work</i>
							Contact <span class="muted">(Optional)</span>
							<i class="material-icons right">expand_more</i>
							</div>
							<div class="collapsible-body">
							  
							  {{> afQuickField name="owner"}}
							  {{> afQuickField name="image"}}
{{!-- 							  <div class="row" id="row_categories">
								  <div class="col s12">
								  <h5 class="center-align"> Categories: </h5>
									  {{> afFormGroup name="" type="select-checkbox-inline" options=formOptions}}
								  </div>
							  </div> --}}
							  {{> afQuickField name="description"}}
							</div>
			    	</li>
			    </ul>
				</div>		    
		    <div class="modal-footer">
		    	<div class="row">
			    	<div class="col s6 valign-wrapper">
					    <h5 class="center-align valign"> Add Business: </h5>
				    </div>
				    <div class="col s6">
							<button class="right-align btn modal-actionz waves-effect waves-light" type="submit" name="action">Add
								<i class="material-icons right">add_circle</i>
							</button>
						</div>
					</div>
				</div>
			{{/autoForm}}
	</div>
</template>
