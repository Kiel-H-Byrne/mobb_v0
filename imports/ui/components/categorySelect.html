<template name="catSelect">
	<div class="select_wrapper">
		<a class="dropdown-button no_pad " href="#" data-activates="cat-dropdown" data-beloworigin="true" data-constrainwidth="false" data-alignment="left" data-stoppropagation="true" data-tooltip="Filter by Category">
		<i class="material-icons">filter_list</i>
		Categories
		</a>
			<ul id="cat-dropdown" class="dropdown-content">
			{{#each categories}}
				<li class="cat_item">
				<a href="/categories/{{name}}">
				<span class="left">{{name}}</span>
				<span class="badge right"> {{count}}</span>
				</a>
				</li>
			{{/each}}
			</ul>
	</div>
</template>
