<template name="listPage">
  <div class="list-wrapper row">
    <ul class="collection with-header col s12">
    <li class="collection-header hoverable  center-align">
      <h4>Online Businesses</h4>
    </li>
    {{#each list}}

      <li class="collection-item avatar hoverable ">
      {{#if hasImage}}
        <img src="/img/gallery/{{name}}.png" alt="" class="circle">
      {{/if}}
        <h4>{{name}}</h4>
        <h6 > {{social}}</h6>
        {{#if street}}
        <p class="address">
              {{street}} <br />
              {{city}} {{state}} {{zip}} <br />
        </p>
        {{/if}}
    {{#if phone}}    
      <a class="address-phone" href="tel:+1{{phone}}"><i class="material-icons">phone</i>{{phone}}</a> 
    {{/if}}
        {{> favoriteStar}}
        
      </li>
    {{/each}}
    </ul>
  </div>
</template>
