      <h3 class="col s12 center-align"> Favorites: </h3>
    </div>
    <div class="row masonry_wrapper">
      <div class="card-wrapper favoritesFlex">
      <div class="favoritesFlex_sizer"></div>
        {{#each favorites}}
          {{> galleryCard}}
        {{/each}}
      </div>
    </div>
