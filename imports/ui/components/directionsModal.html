<template name="directionsModal">
  <div id="modalDirections" class="modal">
    <div class="modal-content center-align">
			<h4> Directions </h4>
 			{{#with route}}
 				<span class=""> {{distance.text}} </span>
	 			<span class=""> {{duration.text}} </span>
				<ul class="collection">
	 			{{#each steps}}
 					<li class="collection-item {{maneuver}}" > {{{html_instructions}}} </li>
	 			{{/each}}
	 			</ul>
 			{{/with}}
 			</div>
		</div>
</template>
