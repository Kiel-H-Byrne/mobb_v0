<template name="editForm">

  <!-- Modal Structure -->

  <div id="modalEdit" class="modal modal-fixed-footer">
  {{#let listing=currentDoc}}
      {{#autoForm id="editListingForm" type="update" collection="Listings" doc=this}}
          <div class="modal-content">
            <ul class="collapsible" data-collapsible="accordion">
            <li>
              <div class="collapsible-header active"><i class="material-icons">explore</i>Locate</div>
              <div class="collapsible-body">
                {{> afQuickField name="name"}}
                {{> afQuickField name="street"}}
                <div class="row">
                  <div class="col s12 m5"> {{> afQuickField name="city"}} </div>
                  <div class="col s6 m3"> {{> afFormGroup name="state" type="select" options="allowed"}} </div>
                  <div class="col s6 m4"> {{> afQuickField name="zip"}} </div>
                </div>
              </div>
            </li>
            <li>
              <div class="collapsible-header"><i class="material-icons">work</i>Contact <span class="grey-text right-align">(Optional)</span></div>
              <div class="collapsible-body">
                {{> afQuickField name="url" value="http://"}}
                {{> afQuickField name="phone" data-length="11"}}
                {{> afQuickField name="url"}}
              </div>
            </li>
            <li>
              <div class="collapsible-header"><i class="material-icons">file_upload</i>Extra <span class="grey-text right-align">(Optional)</span></div>
              <div class="collapsible-body">
                {{> afQuickField name="image"}}
                <div class="row" id="row_categories">
                  <div class="col s12">
                    {{!-- {{> afFormGroup name="" type="select-checkbox-inline" options=formOptions}} --}}
                    {{> afFormGroup name="categories" type="select-checkbox-inline" options=formOptions}}
                  </div>
                </div>
              </div>
            </li>           
          </ul>
        </div>        
        <div class="modal-footer">
          <div class="row" >
            <div class="col s6 valign-wrapper">
              <h5 class="center-align valign"> Edit Business: </h5>
            </div>
            <div class="col s6">
              <button class="right-align btn modal-actionz waves-effect waves-light" type="submit" name="action">Save
                <i class="material-icons right">add_circle</i>
              </button>
            </div>
          </div>
        </div>
      {{/autoForm}}
{{/let}}
  </div>

</template>
