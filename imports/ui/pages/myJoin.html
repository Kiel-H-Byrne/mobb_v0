<template name="myJoinPage">
<div class="row">
    <div class="col s12 m8 push-m2 push-l4 l4 z-depth-1">
      
    <div class="at-form">
      
        <div class="at-title">
    <h3 class="header">Join KIBU</h3>
  </div>
      
        <div class="at-pwd-form">
    <form role="form" id="at-pwd-form" novalidate="" action="#" method="POST">
    <div class="row">
    <div class="at-input input-field col s12">
        <label for="at-field-email" class="">
          Email 
        </label>
      
      <input class="validate" id="at-field-email" name="at-field-email" autocapitalize="none" autocorrect="off" type="email">
    </div>
  </div>
    
    <div class="row">
    <div class="at-input input-field col s12">
      
        <label for="at-field-password">
          Password 
        </label>
      
      <input class="validate" id="at-field-password" name="at-field-password" autocapitalize="none" autocorrect="off" type="password">
      
      
    </div>
  </div>
  
      
    <div class="row">
    <div class="at-input input-field col s12">
      
        <label for="at-field-name">
          Name 
        </label>
      
      <input class="validate" id="at-field-name" name="at-field-name" autocapitalize="none" autocorrect="off" type="text">
      
      
    </div>
  </div>
     
      <div class="row">    
    <button type="submit" class="at-btn submit waves-effect waves-light btn" id="at-btn">
      Join
    </button>
  </div>
    </form>
  </div>
      
      
        <div class="at-terms-link at-wrap">
    <p>
      By clicking Register, you agree to our
      
        <a href="terms#PrivacyPolicy">Privacy Policy</a>
        and
        <a href="terms">Terms of Use</a>
      </p>
  </div>
        <div class="at-signin-link">
    <p>
      If you already have an account
      <a href="/login" id="at-signIn" class="at-link at-signin">sign in</a>
      
    </p>
  </div>
      
      
      
    </div>
  
    </div>
  </div>
  </template>
