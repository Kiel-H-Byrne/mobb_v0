
<template name="favoriteStar">
<div class="fav_star left">
{{#if in_favorites}}
  <a href="" class="remove_favorite">
    <i class="material-icons">favorite</i>
  </a>
  {{else}}
  <a href="" class="add_favorite" value="{{_id}}">
    <i class="material-icons">favorite_border</i>
  </a>
{{/if}}
</div>
</template>
