<template name="orionEditForm">
  <div class="blue header-container">
    <nav class="blue">
      <div class="nav-wrapper">
        <ul class="left">
          <li>
            <a href="#" data-activates="nav-mobile" class="button-collapse">
              <i class="material-icons">menu</i>
            </a>
          </li>
        </ul>
        <ul class="right">
          <li>
            <a class="dropdown-button user-links-activator" href="#" data-activates="navbar-user-dropdown">
              <i class="material-icons">person</i>
            </a><ul id="navbar-user-dropdown" class="dropdown-content">
      <li>
        <span class="grey-text text-darken-1">
          {{currentUser}}
        </span>
      </li>
      
        <li>
          <a href="/admin/my-account" class="grey-text text-darken-4">My Account</a>
        </li>
      
        <li>
          <a href="/admin/my-account/profile" class="grey-text text-darken-4">Update Profile</a>
        </li>
      
        <li>
          <a href="/admin/my-account/change-password" class="grey-text text-darken-4">Change Password</a>
        </li>
      
      <li class="divider"></li>
      <li><a href="#" class="grey-text text-darken-4 logout">Logout</a></li>
    </ul>
          </li>
        </ul>
      </div>
    </nav>
    <h4>
      
    Update listing
  
    </h4>
  </div>

  {{#autoForm id="orionUpdateForm" type="update" collection="Listings" doc=thisDoc}}
    {{> afQuickField name="name"}}
    {{#if street}}
      {{> afQuickField name="street"}}
        <div class="row">
          <div class="col s12 m5"> {{> afQuickField name="city"}} </div>
          <div class="col s6 m3"> {{> afQuickField name="state"}} </div>
          <div class="col s6 m4"> {{> afQuickField name="zip"}} </div>
        </div>
    {{else}}
    <div class="geo_input row">
      <div class="input-field col s12">
        {{> afQuickField name="address" id="geocomplete"}}
      </div>
    </div>
    <div class="address_group row">
      <div class="col s12">
      {{> afQuickField name="street" id="route" }}
      </div>
    </div>

    <div class="address_group row">
      <div class="col s5 m5"> {{> afQuickField name="city" id="locality"}} </div>
      <div class="col s3 m3"> {{> afQuickField name="state" id="administrative_area_level_1" label="State"  }} </div>
      <div class="col s4 m4"> {{> afQuickField name="zip" id="postal_code" label="Zipcode"  }} </div>
      <div class="hide"><input type="hidden" id="country" name="country"/></div>
    </div>       
      
    {{/if}}

    {{> afQuickField name="location" disabled="true"}}
    {{> afQuickField name="google_id"}}
    {{> afQuickField name="phone" id="phone_input_edit"}}
    {{> afQuickField name="url"}}
    
    <div class="row">
      <h6 class="center-align">Social Media</h6>
      <div class="col s4"> {{> afQuickField name="social.facebook" }} </div>
      <div class="col s4"> {{> afQuickField name="social.twitter"}} </div>
      <div class="col s4"> {{> afQuickField name="social.instagram"}} </div>
    </div>
    {{> afQuickField name="image.url"}}
    {{!-- {{> afFormGroup name="" type="select-checkbox-inline" options=formOptions}} --}}
    {{> afFormGroup name="categories" type="select-checkbox-inline" options=formOptions}} <br />
    {{> afQuickField name="description"}}
    <div class="materialize-buttons-container">
      <a href="/admin/listings" class="waves-effect waves-light btn">Cancel</a>
      <a class="waves-effect waves-light btn red" href="/admin/listings/{{thisDoc._id}}/delete">Delete</a>
      <button class="waves-effect waves-light btn light-blue accent-4 save-btn" type="submit" name="action" aria-label="Update" href="#">Save</button>
    </div>
      {{/autoForm}}
  

</template>
