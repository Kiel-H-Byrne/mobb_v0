<template name="addForm">
  <!-- Modal Structure -->
  <div id="modalAdd" class="modal modal-fixed-footer">

			{{#autoForm id="addListingForm" type="normal" collection="Listings"}}
		    <div class="modal-content">
				  <ul class="collapsible" data-collapsible="accordion">
			    	<li>
							<div class="active collapsible-header ">
								<i class="material-icons">explore</i>
								Locate
								<i class="material-icons right">expand_more</i>
							</div>
							<div class="collapsible-body">

							  {{> afQuickField name="name" }}
								<div class="geo_input row">
									<div class="input-field col s12">
										<input id="geocomplete" placeholder="" type="text" name="" />
										<label for="geocomplete">Search Address...</label>
									</div>
								</div>
								<div class="address_group row">
									<div class="col s12">
									{{> afQuickField name="street" id="route" disabled="true"  }}
									</div>
								</div>

							  <div class=" address_group row">
								  <div class="col s5 m5"> {{> afQuickField name="city" id="locality" disabled="true" }} </div>
								  <div class="col s3 m3"> {{> afQuickField name="state" id="administrative_area_level_1" label="State" disabled="true" }} </div>
								  <div class="col s4 m4"> {{> afQuickField name="zip" id="postal_code" label="Zipcode" disabled="true" }} </div>
								  <div class="hide"><input type="hidden" id="country" name="country"/></div>
							  </div>
							  {{> afQuickField class="active" name="phone" id="phone_input_add"}}
							  {{> afQuickField name="url" value="http://"}}
                <div class="row">
	                <h6 class="center-align">Social Media</h6>
                  <div class="col s4"> {{> afQuickField name="social.facebook" }} </div>
                  <div class="col s4"> {{> afQuickField name="social.twitter"}} </div>
                  <div class="col s4"> {{> afQuickField name="social.instagram"}} </div>
                </div>
			    		</div>
		    		</li>
		    		<li>
							<div class="collapsible-header">
							<i class="material-icons">work</i>
							Details <span class="muted">(Optional)</span>
							<i class="material-icons right">expand_more</i>
							</div>
							<div class="collapsible-body">
							  {{> afQuickField name="image"}}
							  {{> afFormGroup name="categories" type="select-checkbox-inline" options=formOptions}} <br />
							</div>
			    	</li>
			    </ul>
				</div>		    
		    <div class="modal-footer">
		    	<div class="row">
			    	<div class="col s6 valign-wrapper">
					    <h5 class="center-align valign"> Add Business: </h5>
				    </div>
				    <div class="col s6">
							<button class="right-align btn modal-actionz waves-effect waves-light" type="submit" name="action" aria-label="Add">Add
								<i class="material-icons right">add_circle</i>
							</button>
						</div>
					</div>
				</div>
			{{/autoForm}}
	</div>
</template>
