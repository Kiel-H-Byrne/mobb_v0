<div class="at-form">
      
        <div class="at-title">
    <h3 class="header">MOBB: Log In</h3>
  </div>
      
      
        <div class="at-oauth center-align">
    
      <div class="row">
    <button class="at-social-btn waves-effect waves-light btn" id="at-facebook" name="facebook">
      <i class="fa fa-facebook left"></i> Sign In with Facebook
    </button>
  </div>
    
      <div class="row">
    <button class="at-social-btn waves-effect waves-light btn" id="at-google" name="google">
      <i class="fa fa-google left"></i> Sign In with Google
    </button>
  </div>
    
  </div>
      
      
        <div class="at-sep row center-align">
    <strong>OR</strong>
  </div>
      
      
      
      
      
        <div class="at-pwd-form">
    <form role="form" id="at-pwd-form" novalidate="" action="#" method="POST">
      
        
  
    
    
    
    <div class="row">
    <div class="at-input input-field col s12">
      
        <label for="at-field-email" class="">
          Email 
        </label>
      
      <input class="validate" type="email" id="at-field-email" name="at-field-email" autocapitalize="none" autocorrect="off">
      
      
    </div>
  </div>
  
  
      
        
  
    
    
    
    <div class="row">
    <div class="at-input input-field col s12">
      
        <label for="at-field-password">
          Password 
        </label>
      
      <input class="validate" type="password" id="at-field-password" name="at-field-password" autocapitalize="none" autocorrect="off">
      
      
    </div>
  </div>
  
  
      
      
      
        <div class="at-pwd-link">
    <p>
      
      <a href="#" id="at-forgotPwd" class="at-link at-pwd">Forgot your password?</a>
      
    </p>
  </div>
      
      <div class="row">    
    <button type="submit" class="at-btn submit waves-effect waves-light btn" id="at-btn">
      Sign In
    </button>
  </div>
    </form>
  </div>
      
      
      
      
        <div class="at-signup-link">
    <p>
      Don't have an account?
      <a href="/register" id="at-signUp" class="at-link at-signup">Register</a>
      
    </p>
  </div>
      
      
    </div>
