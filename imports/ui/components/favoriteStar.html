
<template name="favoriteStar">
<div class="fav_star">
{{#if in_favorites}}
  <a href="" class="secondary-content remove_favorite">
    <i class="material-icons">star</i>
  </a>
  {{else}}
  <a href="" class="secondary-content add_favorite" value="{{_id}}">
    <i class="material-icons">stars</i>
  </a>
{{/if}}
</div>
</template>
