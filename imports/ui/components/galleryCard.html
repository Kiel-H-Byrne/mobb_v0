

<template name="galleryCard">


    <div id="{{_id}}" class="info-card closestFlex_item card sticky-action grey darken-2 hoverable ">
      
      {{> favoriteStar}}
      {{> shareListing}}
      <a class="card_link" href="/listings/{{name}}">
      {{#if hasImage}}
        <div class="card-image "> 
          <!--img class="responsive-image" src="/img/{{name}}.png" /-->
          <img class="responsive-image" src="{{image.url}}" />
        </div>
        {{else}}
        <div class="card-image ">       
          <img class="responsive-image" src="{{image.url}}" />
        </div>
      {{/if}}
      </a>
      <a class="card_link" href="/listings/{{name}}">
        <div class="card-content white-text">

            <span class="card-title "> <h5 class="amber-text text-darken-1 center-align activator">{{name}}</h5></span>
            <h6 class="center-align"><a class="social" href="https://twitter.com/{{social}}" target="_blank" rel="noopener" > {{social}}</a></h6>

            <p class="center-align address">
            {{#if street}}
              <span id="address-content">
                {{street}} <br />
                {{city}} {{state}} {{zip}} <br />
              </span>
            {{/if}}
            {{#if phone}}
              <a class="center-align address-phone" href="tel:+1{{phone}}">
                <i class="material-icons tiny">phone</i>
                {{phone}}
              </a>
            {{/if}}
            </p>

            <!--p>{{description}}</p-->
        </div>
      </a>
      {{#if location}}
      <a class="" href="https://www.google.com/maps/dir/Current+Location/{{location}}" target="_blank" rel="noopener">
        <span class="badge hoverable" data-badge-caption="mi."><i class="material-icons tiny ">directions</i> {{getDistance location}} </span>
      </a>
      {{/if}}
    </div>  
</template>
