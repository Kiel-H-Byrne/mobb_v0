
<template name="map">

	
	  {{#unless geolocationError}}
	<div id="googleMap">
			{{> googleMap name="map" options = mapOptions }}
	</div>
		{{else}}
	<div id="geoError" class="card large">
				Geolocation failed: {{geolocationError}}
	</div>
		{{/unless}}
	
	{{!-- {{> closestCard}} --}}
	{{> centerButton}}
</template>
