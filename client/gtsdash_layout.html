<template name="GTSDash_Applayout">
  <div class="" id="wrapper">
    <div class="" id="mapContainer">
      
      <div id="googleMap">
        {{> map}}
      </div>

      <div class="" id="mapWindows">
        <div class="ui rail" id="sidebar">
          <div id="sidebarHeader">
            <h1 class="ui large header">
              <a>
                <i class="heartbeat icon"></i>
                P+W Pulse
              </a>
            </h1>
          </div>
          {{> loginButtons}}
          {{> mapSelect}}
          
          <div id="sidewrapper" class="">
            {{> statcard}}
          </div>
        </div>  
      
  

        <button class="circular ui icon button" id="zoomOut">
          <i class="expand icon"></i>
        </button> 
      </div>      
      
      <div class="" id="footer">
        <a href="http://perkinswill.com">
          <img class="img-responsive" src="img/PW-large-line.png" alt="Perkins+Will">
        </a>
        <ul>
          <li> <a href="#">Link 1</a> </li> |
          <li> <a href="#">Link 2</a> </li> |
          <li> <a href="#">Link 3</a> </li> |
          <li> <a href="#">Link 4</a> </li>
        </ul>
      </div> 

    </div>
  </div>
</template>
