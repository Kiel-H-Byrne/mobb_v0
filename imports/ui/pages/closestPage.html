<template name="closestPage">
<div class="closest-wrapper z-depth-1">
  <div class="row title"> 
    <h3 class="col s12 amber-text text-darken-2 center-align"> Closest Listings </h3>
  </div>
  <div class="card-wrapper masonflex">
    {{#each list}}
    {{#if isClose (getDistance location)}}
      {{> galleryCard}}
    {{/if}}
    {{/each}}
  </div>
</div>
</template>
