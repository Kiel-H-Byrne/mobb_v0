<template name="navMenu">
  <li>
      <form>
        <div class="input-field">
            <input placeholder="Elsewhere..." class="amber-text text-darken-2" id="search_loc" type="text" size="8" length="8" />
            <label for="search_loc"><i class="material-icons yellow-text text-darken-2">search</i></label>
        </div>
      </form>
  </li>
  <li>
    {{> atNavButton}}
  </li>
  {{#if currentUser}}
    {{> loggedInNav}}
  {{/if}}
</template>
