<template name="navMenu">
  <li>
    <form>
      <div class="input-field">
          <div id="nav-input" class="amber darken-1 z-depth-1">
            <i class="material-icons grey-text text-darken-2 prefix">search</i>
            <input placeholder="Elsewhere..."  class="grey-text text-darken-2" id="search_loc" type="text"/>
            
          </div>
      </div>
    </form>
  </li>
  <li>
    {{> atNavButton}}
  </li>
  {{#if currentUser}}
    {{> loggedInNav}}
  {{/if}}
</template>
