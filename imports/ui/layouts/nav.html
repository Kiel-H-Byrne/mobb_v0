

<template name="nav2">
    <div class="navbar-fixed">
        {{> corner_ribbon}}
        <nav class="z-depth-2 nav-extended">
            <div class="nav-wrapper">

                <a class="brand-logo left" href="/">
                    <img class="responsive-img " src="/img/kibu-logo_sm.png" alt="KIBU: The Map" />
                </a>


                <ul class=" nav-list right">
                    <li class="hide-on-small-only ">
                        <form id="desktop_search-form">
                          <div class="input-field">
                            <input id="search_nav" placeholder="Search..."  class="form-control typeahead" name="results" type="text" autocomplete="off" spellcheck="off" data-sources="dataset" />
                            <label for="search_nav"><i class="material-icons">search</i></label>
                            <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" tabindex="-1" />
                          </div>
                        </form>
                    </li>
                    <li>{{> catSelect}}</li>
                    <!--li class=""><a href="/gallery" class="" alt="View Online Only" ><i class="material-icons " title="View Online Gallery">view_module</i></a></li-->
                    {{#if currentUser}}
                      <li><a class="addModal-trigger  " href="#modalAdd"><i class="material-icons left" title="Add a Business">library_add</i>Add</a></li>
                    {{else}}
                      <li><a class=" " href="/register" alt="Add A Business"><i class="material-icons left" title="Add a Business">library_add</i>Add</a></li>
                    {{/if}}
                    <li class="select_wrapper">
                        <a class="dropdown-button" alt="..." data-activates="more-dropdown" data-beloworigin="true" data-constrainwidth="false" data-alignment="right"  > 
                           <i class="material-icons" title="...">more_vert</i>
                        </a>
                        <ul id="more-dropdown" class="dropdown-content">
                            <li class="flex-center">
                                <a class="link-share" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fkibumap%2Ecom&amp;title=Locate%2C+Promote%2C+%26+Support+a+Business+Owned+By+Us%2E" target="_blank" rel="noopener" title="Share on Facebook" >
                                    <img class=" " src="/img/fbook-share.png" />
                                </a>
                                <a class="link-share" href="https://www.linkedin.com/shareArticle?mini=true&amp;url=https%3A%2F%2FKIBUmap%2Ecom&amp;title=Locate%2C+Promote%2C+%26+Support+a+Business+Owned+By+Us%2E&amp;source=www%2Ekibumap%2Ecom" target="_blank" rel="noopener" title="Share on LinkedIn" >
                                    <img class=" " src="/img/linkedin-share.png" />
                                </a>
                                <a class="link-share " href="https://twitter.com/intent/tweet?text=Locate%2C+Promote%2C+%26+Support+a+Business+Owned+By+Us%3A+KIBUmap%2Ecom" target="_blank" rel="noopener" title="Share on Twitter" >
                                    <img class=" " src="/img/twitter-share.png" />
                                </a>
                            </li>
                            <li><a href="/kibu">About Us</a></li>
                            <li><a href="/terms">Terms &amp; Conditions </a></li>
                            <li class="divider"></li>    
                            {{#if currentUser}}                        
                            <li><a class="signout_btn" href="#">Sign Out</a></li>
                            {{else }}
                            <li><a class="signin_btn" href="/login">Sign In</a></li>
                              <!--li> {{> atNavButton}} </li-->
                            {{/if}}
                        </ul>                    
              
                    </li>
                      <!--li class="hide-on-med-and-up"><a class="btn waves-effect waves-dark tooltipped" href="/categories/Online Only" alt="View Online Listings" data-tooltip="View by List" >Online<i class="material-icons " title="View List">view_list</i></a></li-->
                      <!--li class="hide-on-med-and-up"><a class="btn waves-effect waves-dark" href="/list" alt="View Online Listings"><i class="material-icons">filter_list</i></a></li-->
                    
                </ul>
            </div>

            <div id="mobile-search_wrapper" class="hide-on-med-and-up nav-content">
                <div class="hoverable">
                    <form id="mobile_search-form">
                      <div class="input-field">
                        <input id="search_mo" placeholder="Search for Your City... "  class="form-control" type="text" autocomplete="off" spellcheck="off" />
                        <label for="search_mo"><i class="material-icons">search</i></label>
                        <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" tabindex="-1" />
                      </div>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    
    {{> mobileNav}}
    <!-- Modals stays below here in nav Template or else show behind gray overlay-->
    {{> addForm}}
    {{> editForm}}
    {{> verifyForm}} 
    {{> infoModal}}
    {{> betaModal}}
    {{> geoModal}}
    <!-- Modals stay above here in nav Template or else show behind gray overlay-->
</template>

<template name="results">
    <ul class="">
        <li>{{name}}</li>
    </ul>
</template>

<template name="leftSide">
<div class="hide-on-med-and-down">
    {{> closestPage}}
    {{#if hasFavorites}}
        {{> favoritesPage}}
    {{/if}}
</div>
</template>
