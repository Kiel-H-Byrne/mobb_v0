<template name="catSelect">
	<div class="btn_wrapper">
		<a class="dropdown-button waves-effect waves-dark btn tooltipped" href="#" data-activates="cat-dropdown" data-beloworigin="true" data-constrainwidth="false" data-alignment="left" data-tooltip="Filter by Category">
		Categories
		<i class="material-icons">filter_list</i>
		</a>
			<ul id="cat-dropdown" class="dropdown-content">
			{{#each categories}}
				<li><a href="/categories/{{name}}">{{name}}<span class="badge"> {{count}}</span></a></li>
			{{/each}}
			</ul>
	</div>
</template>
