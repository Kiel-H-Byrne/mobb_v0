<template name="addForm">
  <!-- Modal Structure -->
  <div id="modalAdd" class="modal modal-fixed-footer">

			{{#autoForm id="addListingForm" type="normal" collection="Listings"}}
		    <div class="modal-content">
		    	<div class=" row	">
		    		<div class="col s12 modal-header">
					    <h5 class="center-align"> <i class="material-icons">add_location</i>Add Business: </h5>
				    </div>
		    	</div>
							  {{> afQuickField name="name" id="name" placeholder="Search for Business..." label=""}}
								<div class="geo_input row">
									<div class="input-field col s12">
										<input id="formatted_address" type="text"  name="" placeholder="Search for Address.." />
										<!-- label for="formatted_address"></label-->
									</div>
								</div>
								<div class="address_group row hide">
									<div class="col s12">
									{{> afQuickField name="street" id="route" disabled="true"  }}
									</div>
								</div>
							  <div class=" address_group row hide">
								  <div class="col s5 m5"> {{> afQuickField name="city" id="locality" disabled="true" }} </div>
								  <div class="col s3 m3"> {{> afQuickField name="state" id="administrative_area_level_1" label="State" disabled="true" }} </div>
								  <div class="col s4 m4"> {{> afQuickField name="zip" id="postal_code" label="Zipcode" disabled="true" }} </div>
								  <div class="hide"><input type="hidden" id="country" name="country"/></div>
							  </div>
							  {{> afQuickField name="phone" id="formatted_phone_number"}}
							  <a id="button_website-preview" class="btn btn-flat right hide animated" href="" target="_blank" rel="noopener"><i class="material-icons">pageview</i></a>
							  {{> afQuickField name="url" id="website" value="http://" class="left"}}

                <div class="row">
                  <div class="col s4"> {{> afQuickField name="social.facebook"}} </div>
                  <div class="col s4"> {{> afQuickField name="social.twitter" }} </div>
                  <div class="col s4"> {{> afQuickField name="social.instagram" }} </div>
                </div>

							  {{> afQuickField name="image"}}
							  {{> afFormGroup name="categories" type="select-checkbox-inline" options=formOptions }} <br />

							<div class="hide">
							{{> afQuickField name="google_id" id="place_id" label=" " tabindex="-1"}}
							</div>
				</div>		    
		    <div class="modal-footer">
		    	<div class="row">
				    <div class="col s12">
							<button class="right-align btn waves-effect waves-light" type="submit" name="action" aria-label="Add" tabindex="0">Add
								<i class="material-icons right">add_circle</i>
							</button>
						</div>
					</div>
				</div>
			{{/autoForm}}
	</div>
</template>
