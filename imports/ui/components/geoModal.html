<template name="geoModal">
  <div id="modalGeo" class="modal">
    <div class="modal-content center-align">
      <p class="flow-text">
        May we use your location to provide the most accurate results?
      </p>  
      <p class="flow-text">
        <a class="btn geo-accept">Yes</a>
        <a class="btn geo-deny">No</a>
      </p>
    </div>
  </div>
</template>
