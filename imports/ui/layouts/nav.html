<template name="nav">
<div class="navbar-fixed ">
{{> corner_ribbon}}
    <nav class="transparent z-depth-0 hide-on-med-and-down">
        <div class="nav-wrapper">
            <a class="brand-logo" href="/">
                <img class="responsive-img" src="img/logo-lg-sdw.png" alt="the blacklist" />
            </a>
            <a href="#" data-activates="mobileNav" class="button-collapse">
                <i class="material-icons yellow-text text-darken-3">menu</i>
            </a>

            <ul class="right hide-on-med-and-down main-nav">
                {{! > categorySelect}}
                {{> navMenu}}
            </ul>
            <ul class="side-nav hide-on-large-only" id="mobileNav">
                {{! > categorySelect}}
                {{> navMenu_mobile}}
            </ul>
        </div>
    </nav>
</div>
<!-- Modals stays here or else show behind gray overlay-->

{{> addForm}}
{{> verifyForm}} 
{{> infoModal}}
{{> directionsModal}}
{{> shareModal}}
</template>

<template name="nav2">
    <div class="navbar-fixed ">
        {{> corner_ribbon}}
        <div class="grey darken-1 z-depth-0">
            <div class="row valign-wrapper">
                <div class="col s7 m4">
                    <a class="brand-logo left" href="/">
                        <img class="responsive-img" src="img/logo-lg-sdw.png" alt="the blacklist" />
                    </a>
                </div>
                <div class="col s5 m2 valign">
                    <ul>
                        <!--li class=""><a href="/gallery" class="" alt="View Online Only" ><i class="material-icons " title="View Online Gallery">view_module</i></a></li-->
                        {{#if currentUser}}
                          <li class=""><a class="modal-trigger addmodal " href="#modalAdd"><i class="material-icons" title="Add a Business">library_add</i></a></li>
                        {{else}}
                          <li class=""><a class="modal-trigger " href="/register" alt="Add A Business" ><i class="material-icons" title="Add a Business">library_add</i></a></li>
                        {{/if}}
                        <li class=""><a class="modal-trigger " href="#modalShare"><i class="material-icons " title="Share"> share</i></a></li>
                    </ul>
                </div>
                <div class="col m6 hide-on-small-only">
                    <form id="search_form">
                      <div class="input-field">
                        <i class="material-icons prefix">search</i>
                        <input id="search_nav" placeholder=" "  class="amber-text form-control typeahead" name="results" type="text" autocomplete="off" spellcheck="off" data-sources="dataset" style="margin-bottom:10px; left: 2rem;"/>
                        <label for="search_nav"> </label>
                      </div>
                    </form>
                </div>
            </div>

            <div class="row grey darken-2 hide-on-med-and-up">
                <div class="col s12 m5 l4 right hoverable">
                    <form id="search_form">
                      <div class="input-field">
                        <i class="material-icons prefix">search</i>
                        <input id="search_mo" placeholder=" "  class="amber-text form-control" type="text" autocomplete="off" spellcheck="off" style="margin-bottom:10px; left: 2rem; "/>
                        <label for="search_mo"> </label>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals stays here or else show behind gray overlay-->
    {{> addForm}}
    {{> verifyForm}} 
    {{> infoModal}}
    {{> directionsModal}}
    {{> shareModal}}
    {{> betaModal}}
    {{> geoModal}}
</template>
